<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Comprar {{_nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <img src="{{_imagen}}" alt="" style="width: 100%; height: 320px; object-fit: cover;" class="animate__animated animate__headShake">
        <h1 style="font-weight: 300; font-size: 32px;">{{_nombre}}</h1>
        <h2 style="font-weight: 100; font-size: 18px; margin-top: -15px;">Precio: {{_precio}}</h2>
        <p style="font-weight: 100; font-size: 18px;">{{_descripcion}}</p>
        <p><i class='bx bx-minus-circle' (click)="reducir()" style="cursor: pointer;"></i> {{_cantidadAcomprar}} <i class='bx bx-plus-circle' style="cursor: pointer;" (click)="agregarMas()"></i> de  {{_cantidad}} Disponible</p>
        <p style="font-weight: 100; font-size: 18px;">Precio Total: {{preciototal}}</p>
      
        <ion-button expand="block" (click)="comprar(_nombre, preciototal)">Comprar</ion-button>
        
        
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
